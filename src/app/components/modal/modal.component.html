<div class="modal">
  <button mat-button mat-dialog-close>
    <mat-icon fontIcon="close" color="green" />
  </button>
  <div class="header__profile">
    <img mat-card-sm-image [src]="data.image" />
  </div>
  <div class="content">
    <div class="content__header">
      <div class="content__title">
        <h3>{{ data.name }}</h3>
        <span>
          <i
            class="material-symbols-outlined"
            [ngClass]="setIconColor(data.status)"
            >{{ setIconByStatus(data.status) }}</i
          >
          {{ data.status }}
        </span>
      </div>
      <h4 class="content__subtitle">
        <mat-icon fontIcon="public"></mat-icon>
        {{ data.location }}
      </h4>
    </div>
    <div class="content__body">
      <ul>
        <li>
          <span>Specie:</span>
          <span>{{ data.species }}</span>
        </li>
        <li>
          <span>Gender:</span>
          <span>{{ data.gender }}</span>
        </li>
      </ul>
      <ul>
        <li>
          <span>Type:</span>
          <span>{{ data.type ? data.type : "Unknown" }}</span>
        </li>
        <li>
          <span>Origin:</span>
          <span>Earth</span>
        </li>
      </ul>
    </div>
  </div>
</div>
