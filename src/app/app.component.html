<mat-toolbar class="toolbar">
  <nav class="toolbar__navigation">
    <button
      mat-icon-button
      class="toolbar__menu"
      aria-label="Boton de menu navegacional"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a class="toolbar__logo" routerLink="/home">
      <h1><b>Test</b> app</h1>
    </a>
  </nav>
  <div class="toolbar__theme">
    <mat-icon
      class="toolbar__theme__icon"
      [class.toolbar__theme__icon--active]="!isDarkThemeSelected()"
      fontIcon="light_mode"
    ></mat-icon>
    <mat-slide-toggle
      hideIcon="true"
      [checked]="isDarkThemeSelected()"
      (change)="toggleTheme()"
    />
    <mat-icon
      class="toolbar__theme__icon"
      [class.toolbar__theme__icon--active]="isDarkThemeSelected()"
      fontIcon="dark_mode"
    ></mat-icon>
  </div>
</mat-toolbar>
<section class="dashboard">
  <mat-drawer-container class="dashboard__container">
    <mat-drawer
      class="dashboard__drawer"
      [mode]="drawerMode"
      (window:resize)="setDrawerMode()"
      opened
    >
      <ul>
        <li>
          <a routerLink="/inicio" routerLinkActive="dashboard__anchor--active">
            <mat-icon fontIcon="home" />
            app</a
          >
        </li>
        <li>
          <a routerLink="/lista" routerLinkActive="dashboard__anchor--active">
            <mat-icon fontIcon="face" />
            Personajes</a
          >
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content class="dashboard__content">
      <router-outlet />
    </mat-drawer-content>
  </mat-drawer-container>
</section>
